apiVersion: v1
kind: Service
metadata:
  name: {{ include "quantu-app-ui.fullname" . }}
  labels: {{- include "quantu-app-ui.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector: {{- include "quantu-app-ui.selectorLabels" . | nindent 4 }}
